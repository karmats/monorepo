<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <script src="./dist/bundle.js"></script>

    <div class="main-container">
      <div class="top-container">
        <img src="./dist/images/logo.svg" height="32" />
        <p>Västerborg kommun</p>
      </div>
      <div class="wrapper">
        <div class="container">
          <h1>Logga in</h1>
          <form class="login-form">
            <div class="login-form-item">
              <label for="username">Användarnamn</label>
              <md-outlined-text-field
                id="username"
                type="username"
                name="username"
                required
                autofocus
              ></md-outlined-text-field>
            </div>

            <div class="login-form-item">
              <label for="password">Lösenord</label>
              <md-outlined-text-field
                id="password"
                type="password"
                name="password"
                required
              ></md-outlined-text-field>
            </div>
            <div class="login-form-actions">
              <md-filled-button id="login">Login</md-filled-button>
              <md-text-button id="cancel" type="button">Avbryt</md-text-button>
            </div>
          </form>
        </div>
        <md-text-button type="button">Glömt lösenordet</md-text-button>
      </div>
      <svg viewBox="0 0 2581 214" fill="none">
        <path
          d="M1033.37 37.0846C1656.14 104.807 2048.96 89.1526 2581 0V90.3772H2581V221L0.00079715 221L0 41.9421C318.262 0.90081 680.582 -1.27902 1033.37 37.0846Z"
          fill="#F3F3F3"
        />
      </svg>
      <footer class="footer">
        <div class="footer-wrapper">
          <span>@2024 Vitec Appva AB</span>
          <md-text-button id="about-button" type="button"
            >Om Appva Identityserver</md-text-button
          >
          <md-text-button type="button">Hjälp</md-text-button>
        </div>
      </footer>
      <md-dialog
        id="about-dialog"
        class="about-dialog"
        aria-label="Om appva identity server"
      >
        <span class="dialog-title" slot="headline">
          <span style="flex: 1"></span>
          <md-icon-button
            id="close-dialog-button"
            form="form-about"
            value="close"
            aria-label="Close dialog"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </md-icon-button>
        </span>
        <form id="form-about" class="dialog-content" slot="content" method="dialog">Hello world</form>
      </md-dialog>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const form = e.currentTarget;
        if (username.value === "test") {
          form.username.setAttribute("error", true);
          form.password.setAttribute("error", true);
          form.password.setAttribute(
            "error-text",
            "Felaktigt användarnamn eller lösenord"
          );
        }
      });
      const dialog = document.querySelector("#about-dialog");
      document.querySelector("#about-button").addEventListener("click", () => {
        dialog.show();
      });
    </script>
  </body>
</html>
